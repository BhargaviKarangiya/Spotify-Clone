<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <!-- OR use another file format-->
    <link rel="icon" type="image/png" href="favicon.png">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" width="28" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1">
                <div class="logo"><img class="invert" src="img/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="playlist">
                    <h2>
                        Your library
                    </h2>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header rounded">
                <div class="nav">
                    <div class="hamburgercontainer">
                        <img class="hamburger invert" src="img/hamberger.svg" alt="">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20"
                            color="#ffffff" fill="none">
                            <path d="M17 4L8.66943 10.0405C6.44352 11.6545 6.44353 12.3455 8.66943 13.9595L17 20"
                                stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20"
                            color="#ffffff" fill="none">
                            <path d="M7 4L15.3306 10.0405C17.5565 11.6545 17.5565 12.3455 15.3306 13.9595L7 20"
                                stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="button">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyplaylist">
                <h1>Spotify playlist</h1>
                <div class="cardcontainer">
                    <!-- <div data-folder="Bollywood" class="card">
                        <div class="play-button">
                            <div class="triangle"></div>
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f0000000351b56881daed051840fe8fba" alt="HappyHits">
                        <h2>Happy Hits! </h2>
                        <p>Hits to bootes your mood and fill you with happiness</p>
                    </div>
                    <div data-folder="gujarati" class="card">
                        <div class="play-button">
                            <div class="triangle"></div>
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f0000000351b56881daed051840fe8fba" alt="HappyHits">
                        <h2>Happy Hits! </h2>
                        <p>Hits to bootes your mood and fill you with happiness</p>
                    </div> -->
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="songs">

                        <div class="songinfo">

                        </div>
                        <div class="songbutton">
                            <img width="28" id="previous" src="img/previous.svg" alt="">
                            <img width="28" id="play" src="img/play.svg" alt="">
                            <img width="28" id="next" src="img/next.svg" alt="">
                        </div>
                        <div class="timevol">   
                            <div class="songtime">
                                
                            </div>
                            <div class="volume">
                                <img id="vol" width="26" src="img/volume.svg" alt="">
                                <div class="range">
                                     <input type="range" name="volume" value="50" id="rangex">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
